<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Profile Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cardGenerator">
        <input type="text" id="discordId" placeholder="Discord ID" />
        <input type="color" id="gradientStart" value="#7289DA" /> <!-- Default Discord Blurple -->
        <input type="color" id="gradientEnd" value="#4A6FA5" />
        <button id="generateButton">Generate Card</button>
    </div>

    <div id="cardPreview">
        <!-- The generated card will be previewed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
