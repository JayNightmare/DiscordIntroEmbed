<!doctype html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" type="text/css" href="output.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/dashboardStyle.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => { document.getElementById('navbar-input').innerHTML = html; })
            .catch(err => console.error('Failed to load navbar: ', error));
        function toggleMenu() {
            var navItems = document.getElementById("navItems");
            if (navItems.classList.contains('active')) { navItems.classList.remove('active'); } 
            else { navItems.classList.add('active'); }
        }
    </script>
</head>

<body>
    <div id="navbar-input"></div>

    <div class="flex items-center bg-discord-gray text-white flex-col" id="top-user-info-content-section">
        <div class="text-2xl">Welcome to the dashboard</div>
        <div class="text-4xl mt-3 flex items-center font-medium" id="account-info">
            <div class="image-3Qwc32" id="avatar" class="rounded-full w-12 h-12 mr-3" alt="" ></div>
            <div id="name"></div>
        </div>
        <div id="username"></div>
        <a href="/" class="text-sm mt-5">Logout</a>
    </div>

    <div class="bg-discord-gray" id="liked-content">
        <div>
            <div>
                <h1 class="text-2xl font-medium" id="liked-title">Liked Collection</h1>
                <!-- TODO: Replace with database content -->

                <div class="liked-list">
                    <div id="1">
                        <a class="gallery-item"><div ><img src="https://via.placeholder.com/300" alt="Gallery Image 1"></div></a>
                    </div>
                
                    <div id="2">
                        <a class="gallery-item"><div ><img src="https://via.placeholder.com/300" alt="Gallery Image 1"></div></a>
                    </div>
    
                    <div id="3">
                        <a class="gallery-item"><div ><img src="https://via.placeholder.com/300" alt="Gallery Image 1"></div></a>
                    </div>

                    <div id="4">
                        <a class="gallery-item"><div ><img src="https://via.placeholder.com/300" alt="Gallery Image 1"></div></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

            if (!accessToken) {
                window.location.href = '/';
                return;
            }

            document.cookie = "accessToken=" + accessToken + ";path=/;max-age=3600;secure";

            fetch('https://discord.com/api/users/@me', {
                headers: {
                    authorization: `${tokenType} ${accessToken}`,
                },
            })

            // Avatar Icon Script Extended
                .then(result => result.json())
                .then(response => {
                    console.log(response);
                    const { username, discriminator, avatar, id, global_name } = response;
                    //set the welcome username string
                    document.getElementById('name').innerText = ` ${global_name}`;
                    document.getElementById('username').innerText = `${username}`;

                    //set the avatar image by constructing a url to access discord's cdn
                    // document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${id}/${avatar}.jpg`;

                    // For dashboard
                    document.querySelector('.image-3Qwc32').style.backgroundImage = `url("https://cdn.discordapp.com/avatars/${id}/${avatar}")`;

                    // For nav bar
                    document.querySelector('.image-1Psl69').style.backgroundImage = `url("https://cdn.discordapp.com/avatars/${id}/${avatar}")`;
                    
                    document.getElementById("profile-link").href = `/auth/discord#${fragment}`;
                })
                .catch(console.error);
        };
    </script>
</body>

</html>
